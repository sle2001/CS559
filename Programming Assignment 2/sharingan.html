<!DOCTYPE html>
<html>
    <head>
        <title>Sharingan</title>
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="400"> </canvas>
        <br>
        Speed: <input id="slider1" type="range" min="1" max="20" step=".2"/>
        <br>
        Size:&nbsp;&nbsp;&nbsp;&nbsp;<input id="slider2" type="range" min="10" max="193" step=".2"/>
        <script src="sharingan.js"></script>
        <script id="jsbin-javascript">

// Add animation
var canvas = document.getElementById('myCanvas')
var context = canvas.getContext('2d')
var slider1 = document.getElementById("slider1")
slider1.value = 1
var slider2 = document.getElementById("slider2")
slider2.value = 100
var sharingan = new Sharingan(context, 200, 200, 100, slider1.value, 0)

draw = function(){
    // Clear the canvas
    context.clearRect(0, 0, canvas.width, canvas.height)
    context.save()
    sharingan.speed = slider1.value
    sharingan.radius = slider2.value
    sharingan.update()
    sharingan.draw()
    context.restore()
    window.requestAnimationFrame(draw)
}
draw()
</script>
</body>
</html>
